<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artevia Palette | Caf√© & Kitchen - Opening Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        .font-serif {
            font-family: 'Lora', serif;
        }
        .bg-rust { background-color: #B9472C; }
        .text-rust { color: #B9472C; }
        .hover-bg-rust:hover { background-color: #a03d25; }

        .hero-bg {
            background-image: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('https://raw.githubusercontent.com/Sarup098/artevia/main/IMG_8306.JPG');
            background-size: cover;
            background-position: center;
        }

        /* Shimmer Animation */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .animate-shimmer {
            background: linear-gradient(90deg, #FBBF24, #FDE68A, #FBBF24);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        /* More prominent CTA Pulse Animation */
        @keyframes cta-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 112, 67, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 112, 67, 1);
            }
        }
        .animate-cta-pulse {
            animation: cta-pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <main>
        <!-- Single Screen Hero Section -->
        <section id="hero" class="min-h-screen flex flex-col items-center text-center p-4 hero-bg">
            <div class="flex flex-col justify-between h-full w-full max-w-md mx-auto py-4">

                <!-- Top: Logo & Title -->
                <div class="flex-shrink-0">
                    <img src="https://raw.githubusercontent.com/Sarup098/artevia/main/Artevia_Palette_Logo.png" alt="Artevia Palette Logo" class="w-full max-w-xs mx-auto">
                    <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter mt-4">
                        <span class="animate-shimmer">OPENING SOON</span>
                    </h1>
                    <p class="text-yellow-400 font-semibold mt-2">Right near SMIT (at the old Ace Mart location)!</p>
                </div>

                <!-- Middle: Features Grid -->
                <div class="grid grid-cols-2 gap-y-6 gap-x-4 my-4">
                    <!-- Feature 1 -->
                    <div class="text-center">
                        <svg class="w-10 h-10 text-yellow-400 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 00.372-.648V7.93zM2.25 7.93v8.54a.75.75 0 00.372.648L11.25 22.17v-9l-9-5.25z"/></svg>
                        <h3 class="font-bold text-base">Professional Chef</h3>
                        <p class="text-gray-300 text-sm">Unmatched taste, student prices.</p>
                    </div>
                    <!-- Feature 2 -->
                    <div class="text-center">
                        <svg class="w-10 h-10 text-yellow-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.657 7.343A8 8 0 0117.657 18.657z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1014.12 11.88l-4.242 4.242z"></path></svg>
                        <h3 class="font-bold text-base">Biryani Saturdays</h3>
                        <p class="text-gray-300 text-sm">Included with monthly food plans!</p>
                    </div>
                    <!-- Feature 3 -->
                    <div class="text-center">
                         <svg class="w-10 h-10 text-yellow-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <h3 class="font-bold text-base">Monthly Food Plans</h3>
                        <p class="text-gray-300 text-sm">Perfect for students.</p>
                    </div>
                    <!-- Feature 4 -->
                    <div class="text-center">
                        <svg class="w-10 h-10 text-yellow-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <h3 class="font-bold text-base">Fully Air-Conditioned</h3>
                        <p class="text-gray-300 text-sm">Chill vibes guaranteed.</p>
                    </div>
                </div>

                <!-- Bottom: Form Section -->
                <div class="flex-shrink-0">
                    <div id="form-container" class="transition-all duration-300 rounded-xl">
                        <div id="form-intro">
                            <button id="open-form-btn" class="bg-rust text-white font-bold py-4 px-8 rounded-full text-lg hover-bg-rust transition-all duration-300 w-full transform animate-cta-pulse">
                                Get Your Invite & Special Discount!
                            </button>
                        </div>
                        <form id="pre-launch-form" class="hidden transition-all duration-500">
                            <div class="mb-4">
                                <label for="name" class="sr-only">Full Name</label>
                                <input type="text" id="name" name="name" class="w-full bg-gray-800/50 text-white border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-rust transition-all" required placeholder="Your Full Name">
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="sr-only">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="w-full bg-gray-800/50 text-white border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-rust transition-all" required placeholder="Your Phone Number">
                            </div>
                            <div class="text-center">
                                <button type="submit" id="submit-button" class="bg-rust text-white font-bold py-3 px-12 rounded-full text-base hover-bg-rust transition-colors duration-300 w-full">
                                    Submit
                                </button>
                            </div>
                        </form>
                        <div id="form-feedback" class="text-center mt-3 font-semibold text-sm h-5"></div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script>
        const openFormBtn = document.getElementById('open-form-btn');
        const formIntro = document.getElementById('form-intro');
        const formContainer = document.getElementById('form-container');
        const form = document.getElementById('pre-launch-form');
        const submitButton = document.getElementById('submit-button');
        const formFeedback = document.getElementById('form-feedback');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');

        openFormBtn.addEventListener('click', () => {
            formIntro.classList.add('hidden');
            formContainer.classList.add('bg-black/50', 'backdrop-blur-sm', 'p-6');
            form.classList.remove('hidden');
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            formFeedback.textContent = ''; // Clear previous messages

            // --- Client-Side Validation ---
            const nameValue = nameInput.value.trim();
            const phoneValue = phoneInput.value.trim();
            const phoneRegex = /^\d{10}$/;

            if (nameValue === "") {
                formFeedback.textContent = 'Please enter your name.';
                formFeedback.style.color = '#FBBF24'; // Yellow for warning
                return;
            }

            if (!phoneRegex.test(phoneValue)) {
                formFeedback.textContent = 'Please enter a valid 10-digit phone number.';
                formFeedback.style.color = '#FBBF24'; // Yellow for warning
                return;
            }
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyjZFLWXJB63qL23HZzoMrvD-tWyvHcxP-_XUIGDbu077LYCfNl6s_2YdvrXVDG-T3W/exec';
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(form);
            const plainFormData = Object.fromEntries(formData.entries());
		
            const formDataUrlEncoded = new URLSearchParams(plainFormData);

            fetch(scriptURL, {
                method: 'POST',
                body: formDataUrlEncoded,
                headers: {
                    "Content-Type": "application/x-www.form-urlencoded",
                },
            })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error(`Network response was not ok: ${response.statusText}`);
            })
            .then(data => {
                if(data.result === 'success'){
                    formFeedback.textContent = 'Your special discount code will be sent in your WhatsApp!';
                    formFeedback.style.color = '#10B981';
                    form.reset();
                    form.classList.add('hidden');
                    formContainer.classList.remove('bg-black/50', 'backdrop-blur-sm', 'p-6');
                    formIntro.classList.remove('hidden');
                } else {
                    formFeedback.textContent = data.error || 'Oops! Something went wrong.';
                    formFeedback.style.color = '#EF4444';
                }
            })
            .catch(error => {
                formFeedback.textContent = 'Oops! Something went wrong. Please check your connection and try again.';
                formFeedback.style.color = '#EF4444';
                console.error('Error!', error.message);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            });
        });
    </script>
</body>
</html>
